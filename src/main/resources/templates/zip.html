<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:test="郵便番号検索"></title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<form action="">
	<p>郵便番号:
	 <input type="text" name="code"/>
	 <input type="submit"/>
	</p>
</form>
<th:block th:if="${zip}">
<h2>結果</h2>
<p th:text="${zip.results[0].address1 + zip.results[0].address2 + zip.results[0].address3}"></p>
</th:block>
</body>
</html>
